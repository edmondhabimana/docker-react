dist: focal

language: minimal

sudo: required

services:
  - docker

before_install:
  - docker build -t edmondhabimana/docker-react -f dockerfile.dev .

script:
  - docker run -e CI=true edmondhabimana/docker-react npm run test -- --coverage

deploy:
  provider: elasticbeanstalk
  region: "us-east-1"
  app: "docker-react-app"
  env: "Docker-react-app-env"
  bucket_name: "elasticbeanstalk-us-east-1-619487851628"
  bucket_path: "docker"
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY
  on:
    branch: master